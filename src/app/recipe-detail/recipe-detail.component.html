<div *ngIf='edit' class='content'>
  <div>
    <label for='name'>Name</label>
    <div>
      <input name='name' class='text-edit name-text-edit' value={{recipe.name}} placeholder='Recipe Name' #recipeName/>
    </div>
  </div>
  <div>
    <label for='ingredients'>Ingredients</label>
    <div>
      <textarea name='ingredients' class='text-edit ingredients-text-edit' value={{recipe.ingredients}} placeholder='Provide a comma-seperated list of ingredients used in this recipe' #recipeIngredients></textarea>
    </div>
  </div>
  <div>
    <label for='instructions'>Instructions</label>
    <div>
      <textarea name='instructions' class='text-edit instructions-text-edit' name='instructions' value={{recipe.instructions}} placeholder='Describe the required steps to make the recipe' #recipeInstructions></textarea>
    </div>
  </div>
  <div>
    <div class='centered'>
      <button class='btn red-recipe-btn' (click)="onCancelEditRequest()">Cancel</button>
      <button class='btn save-recipe-btn' (click)="onSaveChangesRequest(recipeName.value, recipeIngredients.value, recipeInstructions.value)">Save</button>
    </div>
  </div>
</div>
<div *ngIf='!edit' class='content'>
  <div class='recipe-name centered'>{{recipe.name}}</div>
  <hr>
  <div class='centered detail-title'>Ingredients</div>
  <div *ngIf='recipe.ingredients' class='detail-area'>
    <ul *ngFor="let ingredient of recipe.ingredients.split(',')">
      <li>
        {{ingredient}}
      </li>
    </ul>
  </div>
  <hr>
  <div class='centered detail-title'>Instructions</div>
  <div *ngIf='recipe.instructions' class='detail-area'>
    <div *ngFor="let i of recipe.instructions.split('\n')">
      <div class='instruction-p'>{{i}}</div>
    </div>
  </div>
  <hr>
  <div class='centered'>
    <button class='btn edit-recipe-btn' (click)='onEditRequest()'>Edit</button>
    <button class='btn red-recipe-btn' (click)='onDeleteRequest()'>Delete</button>
  </div>
</div>
